<!doctype html>
<html lang="ca">
    <head>
    <meta charset="UTF-8">
    <title>Juego 22</title>
    <link rel="stylesheet" href="css/estil.css" />
    <script src = "snap.svg-min-0.4.1.js"></script>
    <script>
        
       /* VARIABLES GLOBALES */
        var misFichas = [],
            posisLibres = [],
            tablero = [],
            fWidth = 55,
            fHeight = 120;
            pantallaW = window.innerWidth,
            pantallaH = window.innerHeight,

            posYtop = (8 * pantallaH) / 100,                    // Indica la posicion Y de las FICHAS CONTRARIAS (8% de la pantalla)
            miposY = pantallaH - ((8 * pantallaH) / 100),      // Indica la posicion Y de MIS FICHAS
            augPosX = (50 * fHeight) / 100,
            augPosY = (70 * fHeight) / 100,
            posX = (pantallaW / 2) - (fWidth * 3.7) - (5 * 3),  // Indica la posicion X de la PRIMERA FICHA de cada jugador
            posY = (15 * pantallaH) / 100 ,                      // Indica la posicion Y de las fichas para ROBAR (15% de la pantalla);  
            topeIzquierdo = (45 * pantallaW) / 100,
            topeDerecho = pantallaW - topeIzquierdo;
            moveXFinal = Number((window.innerWidth / 2) + ((5 * window.innerWidth) / 100)),
            moveXFinal360 = 0,
            moveXFinal180 = 0,
            moveYFinal360 = 0,
            moveYFinal180 = 0,
            moveXPrincipio = Number((window.innerWidth / 2) + ((5 * window.innerWidth) / 100)),
            moveX = Number((window.innerWidth / 2) + ((5 * window.innerWidth) / 100)),
            moveYFinal = Number((window.innerHeight / 2) - ((5 * window.innerHeight) / 100)),
            moveYPrincipio = Number((window.innerHeight / 2) - ((5 * window.innerHeight) / 100)),
            moveY = Number((window.innerHeight / 2) - ((5 * window.innerHeight) / 100)),
            max = -1,
            contJugadas = 0,
            t = 1, 
            entra_push = 0,
            entra_unshift = 0,
            moveXPrincipio360 = 0,
            moveYPrincipio360 = 0,
            moveXPrincipio180 = 0,
            moveYPrincipio180 = 0,
            moveYPrincipio270 = 0,
            ultima_FinalX = 0,
            ultima_FinalY = 0,
            ultima_PrincipioX = 0,
            ultima_PrincipioY = 0,
            Wi = 0,
            He = 0;
       
        
        window.onload = function(){
            //alert("TOPE IZQUIERDO: " + topeIzquierdo + " TOPE DERECHO: " + topeDerecho);
            var s = Snap();
            s.attr({  viewBox: "0 0 " + window.innerWidth + " " + window.innerHeight, width: "100%", height: "100%" });
            
            var fichas = ["fichas/0_0.png", "fichas/0_1.png", "fichas/0_2.png", "fichas/0_3.png", "fichas/0_4.png", "fichas/0_5.png", "fichas/0_6.png", "fichas/1_1.png", "fichas/1_2.png", "fichas/1_3.png", "fichas/1_4.png", "fichas/1_5.png", "fichas/1_6.png", "fichas/2_2.png", "fichas/2_3.png", "fichas/2_4.png", "fichas/2_5.png", "fichas/2_6.png", "fichas/3_3.png", "fichas/3_4.png", "fichas/3_5.png", "fichas/3_6.png", "fichas/4_4.png", "fichas/4_5.png", "fichas/4_6.png", "fichas/5_5.png", "fichas/5_6.png", "fichas/6_6.png"];

            s.dblclick(puntero);
            function puntero(event){
                var x = event.clientX;
                var y = event.clientY;
                alert('X coords: '+x+', Y coords: '+y);
            }
                
            function domino(){
                dibujar_fichas();
                sacar_dobleMasAlto();
                //alert("ARRAY TABLERO: " + tablero.join());
            }
            
            function dibujar_fichas(){
                for(var i=0; i<14; i++){
                    var lon = fichas.length-1;
                    var alea = Math.floor(Math.random() * lon);
                    
                    if(i <= 6){
                        // Fichas del contrario
                        s.image("back.png", posX, posYtop, fHeight, fWidth).transform('r90').attr({viewBox: "0 0 " + fWidth + " " + fHeight, width: "5%", height: "5%" }); 
                        
                        // Fichas para robar del lado izquierdo
                        s.image("back.png", -20, posY, fHeight, fWidth).transform('r90').attr({viewBox: "0 0 " + fWidth + " " + fHeight, width: "5%", height: "5%" }).click(posicionar); 
                        
                        // Fichas para robar del lado derecho
                        s.image("back.png", pantallaW - fHeight, posY, fHeight, fWidth).transform('r90').attr({viewBox: "0 0 " + fWidth + " " + fHeight, width: "5%", height: "5%" }).click(posicionar); 
                        
                        // Mis fichas
                        misFichas.push(s.image(fichas[alea], posX, miposY, fHeight, fWidth).transform('r90').attr({viewBox: "0 0 " + fWidth + " " + fHeight, width: "5%", height: "5%" }).click(comprovar)); 
                        posX += augPosX;
                        posY += augPosY;
                    }
                    
                    fichas.splice(alea,1); // ELIMINAMOS DEL ARRAY MIS FICHAS Y LAS DEL CONTRARIO

                }
            }
            
            
            function sacar_dobleMasAlto(){
                //Poner id a las fichas Para saber la ficha doble mas alta y sacar
                for(let v of misFichas){
                    var nomID = v.attr('href').slice(7,10);
                    v.attr({id: nomID});
                    var res = nomID.split("_");
                    if(res[0] == res[1]){
                        if(res[0] > max){
                            max = res[0];
                            
                        }
                    }
                }
                
                if(max == -1){
                    //alert('No hay ficha doble');
                    window.location.reload();
                    //document.location.href = document.location.href;
                }else{
                    //alert('El doble mas alto es: ' + max + " : " + max);
                    var str = max+"_"+max;
                    for(let v of misFichas){
                        var id = v.attr('id');
                        if(id == str){
                            var posLibre = v.attr('x');
                            posisLibres.push(posLibre); 
                            v.attr({x:moveX , y:moveY}).transform('r90');
                            tablero.push(id);
                            contJugadas++;
                        }
                    }
                }
            }
            
            
            function comprovar(){
                var opcion = 1;
                var situacion = "";
                var posLibre = this.attr('x');
                var id = this.attr('id');
                var lon = tablero.length - 1;
                        
                var resIni = tablero[0].split("_"); // cojo el primero del array
                var primero1 = resIni[0];
                var primero2 = resIni[1];
                        
                var resFi = tablero[lon].split("_"); // cojo el ultimo del array
                var ultimo1 = resFi[0];
                var ultimo2 = resFi[1];
                        
                var res = id.split("_"); // cojo el id de la ficha clicada
                var arriba = res[0];
                var abajo = res[1];
                var este = this;
                
                var nuevoID = abajo+"_"+arriba;
                
                if(opcion == 1){
                    if((arriba == primero1 && arriba == ultimo2) || (abajo == primero1 && abajo == ultimo2)){
                        posisLibres.push(posLibre);
                        situacion += "coincide con la doble primera";
                        opcion++;
                         var colocacion = '';
                        while(colocacion != 1 && colocacion != 2){
                            colocacion = prompt('Si lo quieres a la derecha pulsa 1 \nSi lo quieres a la izquierda pulsa 2');
                        }
                        
                        if(colocacion == 1){
                            arriba != ultimo2 ? añadir_Final(nuevoID, este) : añadir_Final(id, este);
                        }else{
                            abajo != primero1 ? añadir_Principio(nuevoID, este) : añadir_Principio(id, este);
                        }
                        //arriba != ultimo2 ? añadir_Final(nuevoID, este) : añadir_Final(id, este);
                       // this.attr({'opacity': 0 });
                    }  
                }
                
                if(opcion == 1){
                    if((arriba == primero1 && abajo == ultimo2) || (arriba == ultimo2 && abajo == primero1)){
                        posisLibres.push(posLibre);
                        situacion += "coincide por los dos lados";
                        opcion++;
                        var colocacion = '';
                        while(colocacion != 1 && colocacion != 2){
                            colocacion = prompt('Si lo quieres a la derecha pulsa 1 \nSi lo quieres a la izquierda pulsa 2');
                        }
                        
                        if(colocacion == 1){
                            arriba != ultimo2 ? añadir_Final(nuevoID, este) : añadir_Final(id, este);
                        }else{
                            abajo != primero1 ? añadir_Principio(nuevoID, este) : añadir_Principio(id, este);
                        }
                       // this.attr({'opacity': 0 });
                    }  
                }
                
                
                if(opcion == 1){
                    if((arriba == primero1) || (abajo == primero1)){
                        posisLibres.push(posLibre);
                        situacion += "coincide por el principio";
                        opcion++;
                        abajo != primero1 ? añadir_Principio(nuevoID, este) : añadir_Principio(id, este);
                        //this.attr({'opacity': 0 });
                    }
                }
                
                if(opcion == 1){
                    if((arriba == ultimo2) || (abajo == ultimo2)){
                        posisLibres.push(posLibre);
                        situacion += "coincide por el final";
                        opcion++;
                        arriba != ultimo2 ? añadir_Final(nuevoID, este) : añadir_Final(id, este);
                        //this.attr({'opacity': 0 });
                    }
                }
                
                //alert(situacion);
                alert("ARRAY TABLERO: " + tablero.join());
            }
            
            function añadir_Principio(id, este){
                
                entra_unshift++;
                Wi = Number((parseInt(este.attr('width')) * window.innerWidth) / 100);
                He = Number((parseInt(este.attr('height')) * window.innerHeight) / 100);
                //alert("Wi: " + Wi);
                //alert("He: " + He);
                tablero.unshift(id);
                
                var res = id.split("_"); // cojo el id de la ficha clicada
                var arriba = res[0];
                var abajo = res[1];
                
                moveYPrincipio360 = moveYPrincipio + (He / 2);
                moveYPrincipio180 = moveYPrincipio + He + (He / 2);
                moveYPrincipio270 = moveYPrincipio180 + (Wi / 2);
                moveYPrincipio270Doble = moveY + (2 * Wi);
                moveY180 = moveYPrincipio270Doble + He;
                moveY270 = moveYPrincipio270 + Wi;
                moveY90 = moveYPrincipio270 + 0.1;
                moveY360 = moveYPrincipio270Doble + 0.1;
                mYP90 = moveYPrincipio360 + 0.1;
                mYP90Doble = moveY + Wi;
                mYP90_270 = mYP90 + (Wi * 2);
                mYP90_180 = mYP90Doble + Wi + He;
                mYP90_90 = mYP90 + Wi;
                mYP90_360 = mYP90Doble + Wi;

                mYP360_270 = moveYPrincipio360Doble + He + Wi;
                mYP360_90 = moveYPrincipio360Doble + He;
                moveYPrincipio270Doble360 = mYP90_270 + 0.1;
                moveYPrincipio90Doble360 = mYP90_90 + Wi + 0.1;
                moveYPrincipio90Doble360_2 = mYP90Doble + Wi;
                moveYPrincipio270Doble360_2 = moveYPrincipio270Doble + 0.1;
                mYP360_90_2 = mYP360_90 + Wi;
                mYP360_270_2 = mYP360_270 + 0.1;
                mYP360_90_3 = mYP360_90 + (Wi / 2);
                mYP360_270_3 = mYP360_270 - (Wi / 2);
                mYP90_270_2 = mYP90_270 + 0.1;
                mYP90_90_2 = mYP90_90 + Wi;
                mYP90_270_3 = mYP90_270 - (Wi / 2);
                mYP90_90_3 = mYP90_90 + (Wi / 2);

                moveY270_2 = moveY270 + 0.1;
                moveY90_3 = moveY90 + (Wi / 2);
                moveY270_3 = moveY270 - (Wi / 2);
                mYP360_270_4 = mYP360_270 + 0.1;
                mYP360_90_4 = mYP360_90 + Wi;
                moveYPrincipio360_2 = moveYPrincipio360 + 0.2;
                moveYPrincipio360_3 = moveYPrincipio360_2 + (Wi * 2);

                moveYPrincipio360_5 = moveYPrincipio360_4 + Wi;
                moveYPrincipio360_6 = moveYPrincipio360_3 + 0.1;
                moveYPrincipio360_7 = moveYPrincipio360_4 + (Wi / 2);
                moveYPrincipio360_8 = moveYPrincipio360_3 - (Wi / 2);
                
                if(entra_unshift == 1){ 
                    
                    if(arriba < abajo){//coincide x abajo, NO HAY QUE ROTARLAS
                        moveXPrincipio360 = moveXPrincipio - He - Wi;
                        este.attr({x:moveXPrincipio360 , y:moveYPrincipio360}).transform('r360');
                        
                        //alert('moveX360: ' + moveXPrincipio360+ '  moveY360: '+ moveYPrincipio360);
                        ultima_PrincipioX =  moveXPrincipio360;
                        ultima_PrincipioY =  moveYPrincipio360;
                        
                    }else{// coincide por arriba, HAY QUE ROTARLAS
                        moveXPrincipio180 = (moveXPrincipio - He);
                        este.attr({x:moveXPrincipio180 , y:moveYPrincipio180}).transform('r180');
                        
                        //alert('moveX180: ' + moveXPrincipio180+ '  moveY180: '+ moveYPrincipio180);
                        ultima_PrincipioX =  moveXPrincipio180;
                        ultima_PrincipioY =  moveYPrincipio180;
                    }
                }else{
                    var ahoraPY = ultima_PrincipioY;
                    var ahoraPX = ultima_PrincipioX;
                    
                    if(arriba < abajo){//coincide x abajo, NO HAY QUE ROTARLAS
                        
                        if(ahoraPX < topeIzquierdo){ // Si pasa del tope!!
                            alert("arriba < abajo --> " + ahoraPX + "     " + topeIzquierdo);
                            
                            
                            
                            if(ultima_PrincipioY == moveYPrincipio180){
                                alert("moveYPrincipio180");
                                ahoraPX -= (Wi + He);
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = moveYPrincipio270;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r270'); // Giro
                                
                            }else if(ultima_PrincipioY == moveYPrincipio360){
                                alert("moveYPrincipio360");
                                ahoraPX -= He;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = moveYPrincipio270;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r270'); // Giro
                                
                            }else if(ultima_PrincipioY == moveY){
                                alert("moveY");
                                ahoraPX -= He;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = moveYPrincipio270Doble;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r270'); // Giro
                                
                            }else if(ultima_PrincipioY == moveYPrincipio270){
                                alert("moveYPrincipio270");
                                ahoraPX = ultima_PrincipioX;
                                ahoraPY = moveY270;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = ahoraPY;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r270'); // Giro 270 - 270
                                
                            }else if(ultima_PrincipioY == moveYPrincipio270Doble){
                                alert("moveYPrincipio270Doble");
                                ahoraPX += Wi;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = moveY180;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r180'); // Giro 270 - 180
                                
                            }else if(ultima_PrincipioY == mYP90){
                                alert("mYP90");
                                ahoraPX -= He;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = mYP90_270;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r270'); // Giro 90 - 270
                                
                            }else if(ultima_PrincipioY == mYP90Doble){
                                alert("mYP90Doble");
                                ahoraPX += (Wi / 2);
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = mYP90_180;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r180'); // Giro 90 - 180
                                
                            }else if(ultima_PrincipioY == moveYPrincipio360Doble){

                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r180');

                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r180');

                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r180');
                            }else if(ultima_PrincipioY == mYP90_90){
                                alert("mYP90_90");
                                ahoraPX += Wi;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = mYP90_90_2;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r180');
                                
                            }else if(ultima_PrincipioY == moveY90){
                                alert("moveY90");
                                ahoraPX += Wi;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = moveY90_2;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r180');
                                
                            }else if(ultima_PrincipioY == moveY270){
                                alert("moveY270");
                                ahoraPX += (Wi + He);
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = moveY270_2;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r180');
                            }else if(ultima_PrincipioY == moveYPrincipio360_2){
                                alert("moveYPrincipio360_2");
                                ahoraPX -= He;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = moveYPrincipio360_3;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r270');
                            }else if(ultima_PrincipioY == moveYPrincipio360_4){
                                alert("moveYPrincipio360_4");
                                ahoraPX += Wi;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = moveYPrincipio360_5;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r180');
                            }else if(ultima_PrincipioY == moveYPrincipio360_3){
                                alert("moveYPrincipio360_3");

                                ultima_PrincipioX = ahoraPX;

                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r180');

                                ahoraPX -= (Wi * 2);

                            }else if(ultima_PrincipioY == moveYPrincipio360){
                                ahoraPX -= Wi;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = moveYPrincipio360;
                            }else if(ultima_PrincipioY == moveY){
                                ahoraPX -= (Wi + He);
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = moveYPrincipio360;
                            }

                            este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r360');

                                ultima_PrincipioY = moveYPrincipio360_2;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r90'); // Giro
                                
                            }else if(ultima_PrincipioY == moveYPrincipio360){
                                alert("moveYPrincipio360");
                                ahoraPX = ultima_PrincipioX;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = mYP90;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r90'); // Giro
                                
                            }else if(ultima_PrincipioY == moveY){
                                alert("moveY");

                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = mYP90Doble;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r90'); // Giro
                                
                            }else if(ultima_PrincipioY == moveYPrincipio270){

                                alert("moveYPrincipio270Doble");

                                ultima_PrincipioY = moveY360;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r360'); // Giro 270 - 360
                                
                            }else if(ultima_PrincipioY == mYP90){///////////////////////////////////////////////////////////////////////////
                                alert("mYP90");
                                ahoraPX = ultima_PrincipioX;
                                ultima_PrincipioX = ahoraPX;
                                ultima_PrincipioY = mYP90_90;
                                este.attr({x:ultima_PrincipioX , y:ultima_PrincipioY}).transform('r90'); // Giro 90 - 90
                                
                            }else if(ultima_PrincipioY == mYP90Doble){
                                alert("mYP90Doble");
                                ahoraPX -= He;
